<p-toolbar [style]="{ height: '100px' }">
    <div class="p-toolbar-group-start">
        <img src="assets/icons/icon-72x72.png" alt="logo" />
    </div>
    <div class="p-toolbar-group-center">
        {{ title }}
    </div>

    <div class="p-toolbar-group-end">
      <div class="relative">
          <i class="pi pi-shopping-cart cursor-pointer" (click)="showCart = !showCart" style="font-size: 2rem"></i>
          @if (cartService.totalItems() > 0) {
              <span class="badge">{{ cartService.totalItems() }}</span>
          }
      </div>
  </div>
</p-toolbar>
@if (showCart) {
  <app-cart />
}


<p-splitter
    [panelSizes]="[20, 80]"
    [style]="{ height: 'calc(100vh - 100px)' }">
    <ng-template pTemplate>
        <div class="w-full">
            <app-panel-menu />
        </div>
    </ng-template>
    <ng-template pTemplate>
        <div class="w-full app-content">
            <router-outlet></router-outlet>
        </div>
    </ng-template>
</p-splitter>
